<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibu Token ICO Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width:650px;">
       <div class="row">
          <div class="col-lg-12">
              <h1 class="text-center">Dibu Token ICO Sale</h1>
              <hr/>
              <br/>
          </div> 
          <div id="loader">
              <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="text-center" style="display:none">
              <p>Introducing "Dibu Token!"
                  Token Price is <span class="token-price"></span>Ether.You currently have <span class="dibu-balance"></span>&nbsp;Dibu.
              </p>
              <br/>
              <form  onsubmit="App.buyTokens(); return false;" role="form"> 
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" id="numberOfTokens" class="form-control input-lg"name="number" value="1" min="1" pattern="[0-9]"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-lg " type="submit">Buy Tokens</button>
                        </span>
                    </div>
                </div>
              </form>
              <br>
              <div class="progress">
                  <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p><span class="tokens-sold"></span>/ <span class="tokens-available"></span> tokens sold</p>
              <hr>
              <p id="accountAddress"></p>

          </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script  src="js/app.js"></script>
</body>
</html>
